[ruleset]
; 核心规则
ruleset=🛑 广告拦截,https://raw.githubusercontent.com/blland/ACL4SSR/refs/heads/master/Clash/BanAD.list
ruleset=🎯 国内直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 国内直连,[]GEOSITE,CN
ruleset=🎯 国内直连,[]GEOIP,CN,no-resolve

; 国外服务
ruleset=🚀 节点选择,[]GEOSITE,geolocation-!cn
ruleset=📺 流媒体服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list

; 最终规则
ruleset=🐟 最终规则,[]FINAL

[proxy_group]
; 策略组配置同第二部分优化内容

[settings]
enable_rule_compression=true
overwrite_original_rules=true
persistent=true
cache_time=3600
